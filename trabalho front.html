<!DOCTYPE html>
<head>
    <title> Criador de nome para dinossauro </title>
</head>

<body>

    <div class="titulo">
<CENTER><n1> CRIADOR DE NOME PARA DINOSSAURO</n1><BR> <BR>
    </div>

    <div>
        <label>Primeira silaba do nome</label>
        <input type="text" id="1nome" min="0" max="2"  nome="nome" required class="tab1">
    </div><br>

    <div>
        <label>Última sílaba do nome</label>
        <input type="text" id="2nome" min="0" max="2" name="nome" required class="tab12">
    </div><br>

    <div>
        <label>Primeira sílaba do sobrenome</label>
        <input type="text" id="1sobrenome" min="0" max="2" name="sobrenome" required class="tab3">
    </div><br>

    <div>
        <label>Última sílaba do sobrenome</label>
        <input type="text" id="2sobrenome" min="0" max="2" name="sobrenome" class="tab4">
</div><br>
    <div>
        <label> escreva "sauro" </label>
        <input type="text" min="0" max="5" id="sauro" class="tab5">

    </div> <br> <br>



    <input type="text" id="result" name="result" readonly class="tab6"><br><br>
    <input type="reset" value="Encerrar criação de nome" class="tab7">
    <button onclick="document.getElementById('result').value = document.getElementById('1nome').value + document.getElementById('2nome').value + document.getElementById('1sobrenome') .value + document.getElementById('2sobrenome').value  + document.getElementById('sauro').value" class="tab8">Criar nome </button>
</CENTER>
</body>
